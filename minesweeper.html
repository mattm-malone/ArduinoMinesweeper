  function field2frame() {
    //Convert current field data to pixel data the LED board can interpret
    var r, c;
    var hex = '';
    for(r=0;r<8;r++) {
      for(c=0;c<8;c++) {
        // Cursor goes first
        if(r == cursor[1] && c == cursor[0]) 
          hex += cursorColor;
	    // Flag
		else if (revealState[r][c] == flagged)
			hex += flagColor;
        // unrevealed
        else if (revealState[r][c] == 0)
          hex += unexposedColor;
      }
    } 
    return hex;
  }
